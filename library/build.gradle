apply plugin: 'com.android.library'

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    dependencies {
        implementation 'com.android.support:support-annotations:27.1.1'
    }
}

//如果项目跑不起来可以删除下面这句
apply from: '../bintray.gradle'